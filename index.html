<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="headr">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div>
          <input id="input-number" type="number" placeholder="0" />
          <button id="convert-btn">Convert</button>
        </div>
      </div>

      <div class="continer-info">
        <div class="box-Length">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el-meters">
            0 meters = 0.000 feet | 00 feet = 0.000 meters
          </p>
        </div>

        <div class="box-Length">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="length-el-liters">
            0 liters = 0.000 gallons | 0 gallons = 00.000 liters
          </p>
        </div>

        <div class="box-Length">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="length-el-mass">
            0 kilos = 00.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
